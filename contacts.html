    <div class="main__wrap">
        <div class="main__container">

                    Связаться со мной:

                <p class="main__container-box-1-subtitle">
                    telegram:
                    <a href="https://web.telegram.org/a/#996599138" class="main__container-box-1-social">Ванек</a>
                </p>

            <div class="contacts">
                <button id="openModal">Связаться со мной</button>
            </div>
            
            <!-- Модальное окно -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form id="contactForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
            
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
            
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
            
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
            
                        <button type="button" onclick="submitForm()">Submit</button>
                    </form>
                </div>
            </div>
            
            <script src="./contacts/js/modal.js"></script> 
        </div>
