<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о достопримечательности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="attractionName"></h1>
        <img id="attractionImage" src="" alt="">
        <p id="attractionDescription"></p>
    </div>

    <script>
        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const image = urlParams.get('image');
        const description = urlParams.get('description');

        // Выводим данные на страницу
        document.getElementById('attractionName').textContent = name;
        document.getElementById('attractionImage').src = image;
        document.getElementById('attractionDescription').textContent = description;
    </script>
</body>
</html>
